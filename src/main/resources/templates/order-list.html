<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Заказы</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>
<body>

<div align="center"> 
	<table >
	    <thead>
	        <tr>		                
	            <th>ID</th>
	            <th>Статус</th>     	                    
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="order : ${orders}">	
	        	<td th:text="${order.id}">ID</td>    
	        	    	
	        	<th:block th:switch="${order.status.name()}">      	
				    <td th:case="'ACCEPTED'">				        				   						    	
				    	<form method="POST" th:action="@{/orders/{id}(id=${order.id})}">
						    <button type="submit" class="btn btn-primary">Отправить</button>
						</form> 
				    </td>
				    				        
			        <td th:case="'PROCESSING'">
			        	<button class="btn btn-secondary">На исполнении</button>
			        </td>	
			        
			         <td th:case="'COMPLITED'">
			        	<button class="btn btn-success">Завершен</button>
			        </td>
			        		    		   			    				        				    			    
				</th:block>	
				        	              		                		                	                                                       
	        </tr>
	    </tbody>
	</table>
</div> 
   
	    
	
</body>
</html>
